{% set name = "foxes" %}
{% set version = "1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FraunhoferIWES/foxes/archive/v{{ version }}.tar.gz
  sha256: e79a29d29765a5c1300d6d9e5cec520bd74a20b6303df486685922d9a683e455

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv #--no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - matplotlib-base
    - numpy
    - pandas
    - xarray
    - scipy
    - windrose
    - pyyaml
    - netcdf4
    - cycler
    - tqdm

test:
  imports:
    - foxes
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/FraunhoferIWES/foxes
  summary: Farm Optimization and eXtended yield Evaluation Software
  description: |
    The software foxes is a modular wind farm simulation and wake
    modelling toolbox which is based on engineering wake models. It
    has many applications, for example wind farm optimization,
    wind farm post-construction analysis, wake model studies, and
    wind farm simulations invoking complex model chains.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SchmJo
