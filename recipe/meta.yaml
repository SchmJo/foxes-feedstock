{% set name = "foxes" %}
{% set version = "0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FraunhoferIWES/foxes/archive/v{{ version }}.tar.gz
  sha256: 131a86ff413e360cff75a2ebb9ded675f1742a9588f8394278b20e16d3549a9e

build:
  script: {{ PYTHON }} -m pip install . -vv i --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python
    - matplotlib-base
    - numpy 
    - pandas
    - xarray
    - dask
    - scipy
    - windrose
    - pyyaml
  host:
    - python
    - pip
  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - xarray
    - dask
    - distributed
    - scipy
    - windrose
    - pyyaml
    - netcdf4
    - pyarrow

test:
  imports:
    - foxes
  requires:
    - pip
    - pytest
  source_files:
    - tests
  commands:
    - pip check
    - pytest tests

about:
  home: https://github.com/FraunhoferIWES/foxes
  summary: Farm Optimization and eXtended yield Evaluation Software
  description: |
    The software foxes is a modular wind farm simulation and wake
    modelling toolbox which is based on engineering wake models. It
    has many applications, for example wind farm optimization,
    wind farm post-construction analysis, wake model studies, and
    wind farm simulations invoking complex model chains.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SchmJo
